<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-container">
            <!-- Header -->
            <div class="chat-header">
                <div class="header-content">
                    <div class="avatar-container">
                        <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" alt="Medical Bot" class="avatar">
                        <span class="status-indicator"></span>
                    </div>
                    <div class="header-info">
                        <h1>Medical Assistant</h1>
                        <p><span class="status-dot"></span> Available 24/7</p>
                    </div>
                </div>
            </div>

            <!-- Messages Area -->
            <div class="messages-container" id="messageFormeight">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h2>Welcome to Medical Assistant</h2>
                    <p>Ask me anything about your health concerns</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <form id="messageArea" class="message-form">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="text" 
                            name="msg" 
                            placeholder="Type your message here..." 
                            autocomplete="off" 
                            class="message-input"
                            required
                        />
                        <button title="submit" type="submit" id="send" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            function formatTime() {
                const date = new Date();
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                return `${hours}:${minutes}`;
            }

            function scrollToBottom() {
                const container = $("#messageFormeight");
                container.animate({ scrollTop: container[0].scrollHeight }, 300);
            }

            // Remove welcome message on first interaction
            let firstMessage = true;

            $("#messageArea").on("submit", function(event) {
                event.preventDefault();
                
                const rawText = $("#text").val().trim();
                if (!rawText) return;

                if (firstMessage) {
                    $(".welcome-message").fadeOut(300, function() {
                        $(this).remove();
                    });
                    firstMessage = false;
                }

                const time = formatTime();

                const userHtml = `
                    <div class="message-wrapper user-message">
                        <div class="message-content">
                            <div class="message-bubble user-bubble">
                                <p>${rawText}</p>
                            </div>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-avatar">
                            <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" alt="User">
                        </div>
                    </div>
                `;

                $("#text").val("");
                $("#messageFormeight").append(userHtml);
                scrollToBottom();

                // Show typing indicator
                const typingHtml = `
                    <div class="message-wrapper bot-message typing-indicator" id="typing">
                        <div class="message-avatar">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" alt="Bot">
                        </div>
                        <div class="message-content">
                            <div class="message-bubble bot-bubble">
                                <div class="typing-dots">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                $("#messageFormeight").append(typingHtml);
                scrollToBottom();

                $.ajax({
                    data: { msg: rawText },
                    type: "POST",
                    url: "/get",
                }).done(function(data) {
                    $("#typing").remove();
                    
                    const botHtml = `
                        <div class="message-wrapper bot-message">
                            <div class="message-avatar">
                                <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" alt="Bot">
                            </div>
                            <div class="message-content">
                                <div class="message-bubble bot-bubble">
                                    <p>${data}</p>
                                </div>
                                <span class="message-time">${time}</span>
                            </div>
                        </div>
                    `;
                    $("#messageFormeight").append(botHtml);
                    scrollToBottom();
                }).fail(function() {
                    $("#typing").remove();
                    const errorHtml = `
                        <div class="message-wrapper bot-message">
                            <div class="message-avatar">
                                <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" alt="Bot">
                            </div>
                            <div class="message-content">
                                <div class="message-bubble bot-bubble error">
                                    <p>Sorry, I'm having trouble connecting. Please try again.</p>
                                </div>
                                <span class="message-time">${time}</span>
                            </div>
                        </div>
                    `;
                    $("#messageFormeight").append(errorHtml);
                    scrollToBottom();
                });
            });
        });
    </script>
</body>
</html>
